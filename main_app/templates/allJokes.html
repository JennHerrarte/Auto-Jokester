{% extends 'base.html' %} {% block content %}
<body>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />

  {% for category in categories %}
  <div class="container">
    <h1>I am a container for a '{{category.1}}' joke</h1>
    <a
      href="{% url 'joke_category' category.1|lower|cut:' ' %}"
      class="waves-effect waves-light btn"
      ><i class="material-icons left">view_headline</i>See more {{category.1}}
      jokes</a
    >
  </div>
  {% endfor %}
</body>

{% endblock %}
