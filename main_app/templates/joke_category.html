{% extends 'base.html' %} {% block content %}

<br />
<h1>{{ category }} jokes</h1>

{% for joke in all %}
<div class="container">
  <p>{{ joke }}</p>
  <form action="{% url 'assoc_favorite' joke.id %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn">Favorite</button>
  </form>
  <hr />
</div>
{% endfor %} {% endblock %}
